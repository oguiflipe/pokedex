<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Titulo da página-->
    <title>Pokedex</title>

    <!-- Normalize do css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Importando as fontes do projeto direto do google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!--Chamando o estilo do css-->
    <link rel="stylesheet" href="assets/css/global.css" />
    <!--Chamando o estilo do css-->
    <link rel="stylesheet" href="assets//css/pokedex.css" />
  </head>
  <body>
    <!-- section para agrupar os pokemons  -->
    <section class="content">
      <!-- titulo  -->
      <h1>Pokedex</h1>

      <main>
        <ol id="pokemonList" class="pokemons">
          <!-- Lista dinamica de pokemons -->
       </ol>
      </main>

   

      <!-- botão de paginação-->
      <div class="pagination">
        <button type="button" id="loadMoreButton">Carregar mais</button>
      </div>

      <!-- Modal para detalhes dos pokemons-->
      <div id="modal" class="modal">
        <div class="modalContent" >              
          <span class="closeModal">&times;</span>
         
          <div id="modalContent"></div>
        
        </div>
      </div>

    </section>

    <!-- Nosso Js  -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
